syntax = "proto3";

package sovereign.enum;

option go_package = "github.com/aide-family/sovereign/pkg/enum;enum";
option java_multiple_files = true;
option java_package = "sovereign.enum";

enum Environment {
	UNKNOWN = 0;
	DEV = 1;
	TEST = 2;
	PREVIEW = 3;
	PROD = 4;
}

enum GlobalStatus {
	GlobalStatus_UNKNOWN = 0;
	ENABLED = 1;
	DISABLED = 2;
}